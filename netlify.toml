# Configuración de build para Netlify
[build]
  # Directorio de publicación (donde están los archivos finales)
  publish = "."
  
  # Comando de build (no necesario para archivos estáticos, pero útil para futuras mejoras)
  command = "echo 'Static site - no build needed'"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "18"

# Configuración de funciones (por si se necesitan en el futuro)
[functions]
  directory = "functions"

# Configuración PWA específica
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "audio/mpeg"

# Configuración de Forms (por si se necesita feedback en el futuro)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Configuración de plugins
[[plugins]]
  package = "netlify-plugin-pwa"
  
  [plugins.inputs]
    distDir = "."